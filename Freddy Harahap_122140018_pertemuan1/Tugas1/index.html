<!-- Tugas 1 : Aplikasi To-Do List Sederhana -->

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi To-Do List Sederhana</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="container m-4 p-4 w-1/2 bg-gray-100">
        <h1 class="text-green-600 text-lg font-bold pb-4">To-Do List</h1>

        <div class="flex gap-2">
            <input type="text" id="input-tugas" placeholder="Masukkan nama tugas..." 
                class="border p-2 w-full rounded outline-none">
            <button id="tombol-simpan" class="bg-green-500 text-white p-2 rounded-md hover:bg-green-600">
                Simpan
            </button>
        </div>

        <hr class="my-4">
        <h2 class="text-green-600 text-lg pb-2">Daftar Tugas</h2>
        <ul id="list" class="flex flex-col gap-2"></ul>

        <hr class="my-4">
        <h2 class="text-gray-500 text-lg pb-2">Tugas Sudah Selesai</h2>
        <ul id="list-selesai" class="flex flex-col gap-2 text-gray-500"></ul>
        
        <script src="script.js"></script>
    </div>
</body>
</html>
