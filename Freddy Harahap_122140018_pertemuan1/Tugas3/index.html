<!-- Tugas 3 : Validasi Form Input -->

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Form Input</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</head>
<body>
    <div class="container mx-2 p-4">
        <h1 class="text-2xl font-bold mb-4">Validasi Form Input</h1>

        <label for="nama" class="text-lg">Nama</label>
        <input type="text" id="nama" name="nama" class="border border-gray-300 rounded-md p-2 w-full mb-1">
        <div id="error-nama"></div>

        <label for="email" class="text-lg">Email</label>
        <input type="email" id="email" name="email" class="border border-gray-300 rounded-md p-2 w-full mb-1">
        <div id="error-email"></div>

        <label for="password" class="text-lg">Password</label>
        <input type="password" id="password" name="password" class="border border-gray-300 rounded-md p-2 w-full mb-1">
        <div id="error-password"></div>

        <button class="bg-emerald-500 text-white rounded-md p-2 mt-2" id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
