<!-- Tugas 2 : Kalkulator Sederhana -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</head>
<body>
    <div class="px-2 mt-4">
        <h3 class="font-semibold mb-2">Kalkulator Sederhana</h3>
        <div class="flex gap-2 mb-3">
            <input type="number" id="angka1" placeholder="Angka 1" class="border p-2 rounded flex-1">
            <input type="number" id="angka2" placeholder="Angka 2" class="border p-2 rounded flex-1">
        </div>
        <div class="flex gap-2">
            <button id="btn-tambah" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">+</button>
            <button id="btn-kurang" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">-</button>
            <button id="btn-kali" class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600">×</button>
            <button id="btn-bagi" class="bg-emerald-500 text-white px-3 py-1 rounded hover:bg-emerald-600">÷</button>
            <button id="btn-pangkat" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">^</button>
            <button id="btn-mod" class="bg-orange-500 text-white px-3 py-1 rounded hover:bg-orange-600">%</button>
            <button id="btn-root" class="bg-pink-500 text-white px-3 py-1 rounded hover:bg-pink-600">√</button>
            <button id="btn-exp" class="bg-cyan-500 text-white px-3 py-1 rounded hover:bg-cyan-600">EXP</button>
            <button id="btn-faktorial" class="bg-teal-500 text-white px-3 py-1 rounded hover:bg-teal-600">!</button>

        </div>
        <div id="hasil-kalkulator" class="mt-3 font-semibold"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
